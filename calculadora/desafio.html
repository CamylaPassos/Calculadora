<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workshop - Desafio</title>
    <link rel="icon" href="img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/estilos.css" />
  </head>
  <body>
    <nav class="barra-navegacao">
      <img
      class="barra-navegacao__logotipo"
      src="img/logotipo-reprograma.png"
  />
    </nav>
    <header class="cabecalho">
      <h1 class="cabecalho__titulo">WorkShop Desafio</h1>
    </header>
    <main class="conteudo-principal">
      <section class="secao secao-hora">
        <article class="secao__conteudo">
          <div class="secao__formulario">
            <fieldset>
              <legend>Qual o valor da sua hora?</legend>
              <div class="secao__formulario__grupo">
                <label for="valor-hora">Valor da Hora</label>
               <input type="number" id="valor-hora" />
              </div>
            </fieldset>
            <fieldset>
              <legend>Quantas horas vocÃª trabalhou no projeto?</legend>
              <div class="secao__formulario__grupo">
                <label for="horas-projeto">Horas do Projeto</label>
                <input type="number" id="horas-projeto" />
              </div>
            </fieldset>
            <button onclick="calcular()">Calcular Projeto</button>
          </div>
        </article>
        <footer class="secao__rodape">
          <h3 class="secao__rodape__valor">
            <span id="resposta">R$ 0,00</span><small>/mensal</small>
          </h3>
          <p class="secao__rodape__legenda">Seu valor mensal</p>
        </footer>
      </section>
    </main>

    <script type="text/javascript" src="js/desafio.js"></script>

    <a href="index.html">Voltar</a>
    
  </body>
</html>
